<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Week and Date Widget</title>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            text-transform: capitalize;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .widget {
            font-size: 2rem;
            font-weight: 400;
        }

        .week {
            font-weight: 700;
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="widget">
    <span class="week" id="week"></span>,
    <span id="date"></span>
</div>

<script>
    function widgetDisplay() {  
        var today = new Date();
       
        const WEEK = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const MONTH = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        var weekName = WEEK[today.getDay()];
        var monthName = MONTH[today.getMonth()];
        var date = today.getDate();

        document.getElementById('week').textContent = weekName;
        document.getElementById('date').textContent = date + ", " + monthName;
    }

    widgetDisplay();
</script>

</body>
</html>
