<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Date Display</title>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #f0f0f0;
            margin: 20px;
        }

        .widget {
            text-align: left;
            font-size: 2rem;
            font-weight: 400;
        }

        .week {
            font-weight: 700;
            text-decoration: underline;
            margin-right: 8px;
        }

        .date-line {
            display: inline;
        }

        .year {
            display: block;
            text-align: center;
            font-size: 1.5rem;
            margin-top: 5px;
        }

    </style>
</head>
<body>

<div class="widget">
    <span class="week" id="week"></span> 
    <span class="date-line" id="date"></span>
    <div class="year" id="year"></div>
</div>

<script>
    function widgetDisplay() {  
        var today = new Date();
       
        const WEEK = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const MONTH = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        var weekName = WEEK[today.getDay()];
        var monthName = MONTH[today.getMonth()];
        var date = today.getDate();
        var year = today.getFullYear();

        document.getElementById('week').textContent = weekName + " ";
        document.getElementById('date').textContent = date + ", " + monthName;
        document.getElementById('year').textContent = year;
    }

    widgetDisplay();
</script>

</body>
</html>
